<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>2048 Game by Areeb</title>
    <!-- <link rel="icon" type="image/png" href="<i class="fa-solid fa-moon"></i>"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar">
        <div id="anchors">
            <a href = "https://www.linkedin.com/in/areebzahoori/" title="LinkedIn Profile" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href = "https://github.com/AreebZaho" title="GitHub Profile" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href = "https://github.com/AreebZaho/2048-Game" title="View Repository" target="_blank"><i class="fa-solid fa-code"></i></a>
        </div>
        <div id="darkMode"><i class="fa-solid fa-moon"></i></div>
    </div>
    <div id="homePage" class="homePage">
        <div id="homeText">
            <div id="title">2048 Game by Areeb</div>
            <div id="ins">
                <div id="howToPlay">HOW TO PLAY:</div>
                Use your arrow keys to move the tiles.<br>
                Tiles with the same number merge into one when they touch.<br>
                Add them up to reach 2048!
            </div>
        </div>
        <div id="homeDiv2">
            <div id="boardSize">
                <div>Board Size</div>
                <div>
                    <div id="leftCaret"><i class="fa-solid fa-caret-left"></i></div>
                    <div id="sizeTag">3&nbsp;x&nbsp;3</div>
                    <div id="rightCaret"><i class="fa-solid fa-caret-right"></i></div>
                </div>
            </div>
            <div id="homePageButtons">
                <div id="startOrContinueButton">Start Game</div>
                <div id="newGameButton" class="hidden">New Game</div>
            </div>
        </div>
    </div>
    <div id="playPage" class="playPage hidden">
        <div id="buttonsDiv">
            <div id="homeButton"><i class="fa-solid fa-house"></i></div>
            <div id="restartGameButton"><i class="fa-solid fa-rotate"></i></div>
            <div id="undoButton"><i class="fa-solid fa-rotate-left"></i></div>
        </div>
        <div id="board"></div>
        <div id="scoreCards">
            <div id="score">SCORE<br>0</div>
            <div id="best">BEST<br>0</div>
        </div>
    </div>
    <div id="popUpBg" class="popUpBg hidden"></div>
    <div id="popUp" class="popUp hidden">
        <div id="popUpText">Are you sure you want to start a new game? All progress will be lost.</div>
        <div id="popUpOptions">
            <div id="yes">Yes</div>
            <div id="no">No</div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
